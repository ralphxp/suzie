<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>
    <div class="app">
        <div class="section" style="text-align: center; background-color: rgb(255, 255, 255); height: max-content;">
            <h1>Hate Speech Detector</h1>
        </div>
        <div class="container">
            <div class="section one">
                <div class="r-head">
                   <h2>Prediction Result</h2>
                </div>
                
                <div class="r-body">
                    <p><strong>Input Text:</strong></p>
                    <p>{{ text }}</p>

                    <p><strong>Rating:</strong> {{ prediction }}</p>
                    <p><strong>Prediction:</strong> {{ hatespeech }}</p>
                </div>

                <button onclick="window.location='/'">Back to Home</button>
                
            </div>
        </div>

    </div>

</body>

</html>
